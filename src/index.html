<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <meta name="description" content="Choose the right photographers for the right occasion" />
    <!-- Icons -->
    <link rel="shortcut icon" type="image/png" href="./assets/icons/ico.png"/>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=DM+Sans" />
    
    <!-- Scripts CSS/JS -->
    <script src="https://kit.fontawesome.com/a0526e87eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/main.scss" />
    <script type="module" src="js/app.js"></script>
</head>
<body>
  <header>
    <img src="./assets/icons/logo.png" alt="logo FishEye" class="logo" />
    <nav class="navbar">
      <ul class="tag__list">
         <!-- Création dynamique de li pour chaque tags existant -->
         <li class="tag__item"></li>
      </ul>
    </nav>
    <h1 class="heading"></h1>
  </header>
  <main>
    <div class="card__grid">
        <!-- Création de card pour chaque profil photographer existant-->
      <div class="card__container-profil">
        <div class="card__img__container">
          <img src="./assets/img/Photographers_ID/NabeelBradford.jpg" alt="Profil image" class="img__profil" />
        </div>
        <h2 class="profil__name">Mimi Keel</h2>
        <div class="profil__description">
          <h3 class="location">London, <span>UK</span></h3>
          <p class="description__text">voir le beau</p>
          <p class="desription__price">400 <span id="currency">€</span>/jour</p>
        </div>
        <ul class="profil__tag-list">
          <!-- Création dynamique de li pour chaque tags existant -->
          <li class="profil__tag-item">#portrait</li>
          <li class="profil__tag-item">#events</li>
          <li class="profil__tag-item">#travel</li>
      </ul>
      </div>
      <div class="card__container-profil">
        <div class="card__img__container">
          <img src="./assets/img/Photographers_ID/MimiKeel.jpg" alt="Profil image" class="img__profil" />
        </div>
        <h2 class="profil__name"></h2>
        <div class="profil__description">
          <h3 class="location">London, <span>UK</span></h3>
          <p class="description__text">voir le beau</p>
          <p class="desription__price">400 <span id="currency">€</span>/jour</p>
        </div>
        <ul class="profil__tag-list">
          <!-- Création dynamique de li pour chaque tags existant -->
          <li class="profil__tag-item">portrait</li>
          <li class="profil__tag-item">events</li>
          <li class="profil__tag-item">travel</li>
      </ul>
      </div>
    </div>    
  </main>
  <footer>
    
  </footer>  
</body>
</html>
